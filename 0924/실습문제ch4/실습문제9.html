<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>text-shadow와 box-shadow</title>
        <style>
            h3{
                color : yellow;
                text-shadow : 2px 2px 3px blue;
                text-align: center;
            }
            img:hover{
                box-shadow: 0px 0px 10px blue;
            }
        </style>
    </head>
    <body>
        <h3>Most Visited Pages</h3>
        <hr>
        <table>
            <tr>
                <td><a href="http://www.naver.com">
                <img src="네이버.png" width="120" height="100">
            </a></td>
            <td><a href="http://www.chosun.com">
                <img src="조선.png" width="120" height="100">
            </a></td>
            <td><a href="http://www.amazon.com">
                <img src="구글.png" width="120" height="100">
            </a></td>
            </tr>
        </table>
    </body>
</html>
