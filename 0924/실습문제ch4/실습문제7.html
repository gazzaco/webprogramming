<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>:hover 활용</title>
        <style>
            div{
                width:100px;
                height:150px;
                background-image: url("실습문제7카드뒷면이미지.png");
                background-size: 100px 150px;
            }
            div#card:hover{
                background-image: url("실습문제7카드앞면이미지.png");
                background-size: 100px 150px;
            }

        </style>
    </head>
    <body>
        <h3>:hover 활용</h3>
        <hr>
        <table>
            <tr>
                <td>마우스를 올리면 카드의 앞면이 보인다.</td>
                <td><div id = "card"></div></td>
            </tr>
        </table>
    </body>
</html>
