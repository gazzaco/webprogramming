<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자기 소개</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        h1 {
            color: #333;
            margin-bottom: 16px;
        }
        p {
            color: #555;
            line-height: 1.6;
        }
        ul {
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>안녕하세요!</h1>
        <p>저는 웹 프로그래밍을 공부하고 있는 학생입니다.<br>
        새로운 기술을 배우는 것을 좋아하고, 창의적인 웹사이트를 만드는 것이 목표입니다.</p>
        <ul>
            <li>이름: 홍길동</li>
            <li>관심 분야: HTML, CSS, JavaScript</li>
            <li>취미: 독서, 음악 감상, 코딩</li>
        </ul>
    </div>
</body>
</html>
