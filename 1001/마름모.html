<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>마름모</title>

    </head>
    <body>
        <script>
            let number = prompt("피라미드의 높이를 입력하세요", "0");
            number = parseInt(number); //문자열 -> 숫자
            if(number == 0){
                document.write("<h1>높이 0 짜리 피라미드는 없습니다 -_-</h1>");
            }
            else{
                for(let i = 0; i <= number; i ++){ // 0 1 2
                    for(let j = number-i; j > 0; j --){
                        document.write("&nbsp&nbsp");
                    }
                    for(let k = 2*i-1; k > 0; k --){
                        document.write("* ");
                    }
                    document.write("<br>")
                }
                for(let i = number-1; i > 0; i --){ // i=2, 1
                    document.write("&nbsp");
                    for(let j = number - i - 1; j > 0; j --){
                        document.write("&nbsp&nbsp&nbsp");
                    }
                    for(let k = 2*i-1; k > 0; k --){
                        document.write("* ");
                    }
                    document.write("<br>");
                }
            }
        </script>
    </body>
</html>
