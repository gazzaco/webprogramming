<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>윤년 계산하기</title>

    </head>
    <body>
        <script>
            let year = prompt("연도를 입력하세요", "2024");
            year = parseInt(year); //문자열 -> 숫자
            if((year % 4 == 0 && year % 100 != 0) || (year % 400 == 0)){
                document.write("<h1>" + year + "년은 윤년입니다.</h1>");
            }
            else{
                document.write("<h1>" + year + "년은 윤년이 아닙니다.</h1>");
            }
        </script>
    </body>
</html>
