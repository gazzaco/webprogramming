<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>오른쪽 직각 피라미드</title>

    </head>
    <body>
        <script>
            let number = prompt("피라미드의 높이를 입력하세요", "0");
            number = parseInt(number); //문자열 -> 숫자
            if(number == 0){
                document.write("<h1>높이 0 짜리 피라미드는 없습니다 -_-</h1>");
            }
            else{
                for(let i = 0; i < number; i ++){//줄바꿈
                    for(let k = number - i; k >=0; k --){
                        document.write("&nbsp&nbsp;&nbsp;");
                    }
                    for(let j = 0; j <= i; j ++){
                        document.write(" *");
                    }
                    document.write("<br>");
                }
            }
        </script>
    </body>
</html>
